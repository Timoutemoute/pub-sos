<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: #5D7BEA;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
    }
    h1 {
      font-size: 48px;
      font-weight: bold;
      margin: 0;
      line-height: 1.2;
    }
    .highlight {
      background-color: #FFD60A;
      color: black;
      padding: 0 8px;
      border-radius: 4px;
    }
    .number {
      font-size: 60px;
      font-weight: bold;
      margin: 30px 0;
    }
    .logo {
      margin-top: 40px;
    }
    .logo img {
      width: 120px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      Le <span class="highlight">harcèlement</span><br>
      c'est le cadeau empoisonné<br>
      des fête,<br><br>
      l’association <span class="highlight">SOS Harcèlement 57</span><br>
      c'est le mode d'emploi pour s'en <span class="highlight">débarrasser</span><br>
      Nous somme toujours à votre écoute <br>
      au <span class="number">09 72 65 22 61</span>
    </h1>
    <div class="logo">
      <!-- Remplace par ton logo si tu en as un -->
      <img src="IMG_3673.PNG" alt="SOS Harcèlement 57">
    </div>
  </div>
</body>
</html>
